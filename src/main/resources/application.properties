# Student Records Management System - Application Configuration
# ACSC 332 - CAT 2 Project

# Application Information
spring.application.name=Student Records Management System
app.version=1.0.0
app.description=Desktop application for managing student records, courses, and enrollments

# Database Configuration (Overridden by DatabaseConfig.java)
spring.datasource.url=jdbc:mysql://localhost:3306/srms_db
spring.datasource.username=root
spring.datasource.password=""

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.srms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JavaFX Settings
javafx.application.name=SRMS
javafx.application.version=1.0.0

# Development Settings
debug=false
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS